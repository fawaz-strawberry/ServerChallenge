<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Websocket</title> 
</head>

<body>
    Client 1
    <button onclick="sendMessage()">Send Message 1</button>
    Client2
    <button onclick="sendMessage2()">Send Message 2</button>

    Client3
    <button onclick="sendMessage3()">Send Message 3</button>
</body>

<script>
    const socket = new WebSocket('ws://localhost:3000')
    socket.addEventListener('open', function(event){
        console.log("Connected to WS Server")
    })

    socket.addEventListener('message', function (event){
        console.log('Message from server ', event.data)
    })

    const sendMessage = () => {
        socket.send("Hello from Client 1")
    }



    const socket2 = new WebSocket('ws://localhost:3100')
    socket2.addEventListener('open', function(event){
        console.log("Connected to WS Server")
    })

    socket2.addEventListener('message', function (event){
        console.log('Message from server ', event.data)
    })

    const sendMessage2 = () => {
        socket2.send("Hello from Client 2")
    }



    const socket3 = new WebSocket('ws://localhost:3002')
    socket3.addEventListener('open', function(event){
        console.log("Connected to WS Server")
    })

    socket3.addEventListener('message', function (event){
        console.log('Message from server ', event.data)
    })

    const sendMessage3 = () => {
        socket3.send("Hello from Client 3")
    }



</script>

</html>
